# ReportPortal local stack for openCypher TCK tracking.
# UI available at http://localhost:8080 after `make rp-start`.
# Default login: superadmin / erebus
#
# After first login:
#   1. Create a project called "raphtory_tck"
#   2. Go to User Profile → API Keys → Generate
#   3. Paste the key into features/behave.ini under [report_portal] api_key

x-logging: &logging
  driver: "json-file"
  options:
    max-size: 100m
    max-file: "5"

x-database:
  db_host: &db_host postgres
  db_port: &db_port 5432
  db_user: &db_user rpuser
  db_password: &db_password rppass
  db_name: &db_name reportportal

x-amqp:
  rabbitmq_host: &rabbitmq_host rabbitmq
  rabbitmq_port: &rabbitmq_port 5672
  rabbitmq_apiport: &rabbitmq_apiport 15672
  rabbitmq_user: &rabbitmq_user rabbitmq
  rabbitmq_password: &rabbitmq_password rabbitmq

x-environment: &common-environment
  RP_DB_HOST: *db_host
  RP_DB_PORT: *db_port
  RP_DB_USER: *db_user
  RP_DB_PASS: *db_password
  RP_DB_NAME: *db_name
  RP_AMQP_HOST: *rabbitmq_host
  RP_AMQP_PORT: *rabbitmq_port
  RP_AMQP_APIPORT: *rabbitmq_apiport
  RP_AMQP_USER: *rabbitmq_user
  RP_AMQP_PASS: *rabbitmq_password
  RP_AMQP_APIUSER: *rabbitmq_user
  RP_AMQP_APIPASS: *rabbitmq_password
  RP_AMQP_ANALYZER-VHOST: analyzer
  DATASTORE_TYPE: filesystem

x-analyzer-environment: &common-analyzer-environment
  LOGGING_LEVEL: info
  AMQP_EXCHANGE_NAME: analyzer-default
  AMQP_VIRTUAL_HOST: analyzer
  AMQP_URL: amqp://rabbitmq:rabbitmq@rabbitmq:5672
  ES_HOSTS: http://opensearch:9200
  ANALYZER_BINARYSTORE_TYPE: filesystem
  DATASTORE_TYPE: filesystem
  FILESYSTEM_DEFAULT_PATH: /data/storage/analyzer

services:

  gateway:
    image: traefik:v2.11.32
    logging:
      <<: *logging
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - --providers.docker=true
      - --providers.docker.constraints=Label(`traefik.expose`, `true`)
      - --entrypoints.web.address=:8080
      - --entrypoints.traefik.address=:8081
      - --api.dashboard=true
      - --api.insecure=true
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8081/api/http/routers || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - reportportal
    restart: always

  postgres:
    image: bitnamilegacy/postgresql:17.5.0-debian-12-r20
    container_name: *db_host
    logging:
      <<: *logging
    shm_size: '512m'
    environment:
      POSTGRES_USER: *db_user
      POSTGRES_PASSWORD: *db_password
      POSTGRES_DB: *db_name
    volumes:
      - postgres:/bitnami/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 120s
      retries: 10
    networks:
      - reportportal
    restart: always

  rabbitmq:
    image: bitnamilegacy/rabbitmq:4.1.2-debian-12-r1
    logging:
      <<: *logging
    environment:
      RABBITMQ_DEFAULT_USER: *rabbitmq_user
      RABBITMQ_DEFAULT_PASS: *rabbitmq_password
      RABBITMQ_MANAGEMENT_ALLOW_WEB_ACCESS: "true"
      RABBITMQ_DISK_FREE_ABSOLUTE_LIMIT: 50MB
      RABBITMQ_PLUGINS: >
        rabbitmq_consistent_hash_exchange
        rabbitmq_management
        rabbitmq_auth_backend_ldap
        rabbitmq_shovel
        rabbitmq_shovel_management
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s
    networks:
      - reportportal
    restart: always

  opensearch:
    image: opensearchproject/opensearch:2.19.4
    logging:
      <<: *logging
    environment:
      discovery.type: single-node
      plugins.security.disabled: "true"
      bootstrap.memory_lock: "true"
      OPENSEARCH_JAVA_OPTS: -Xms512m -Xmx512m
      DISABLE_INSTALL_DEMO_CONFIG: "true"
      # Uncomment on Apple Silicon if OpenSearch fails to start:
      # _JAVA_OPTIONS: "-XX:UseSVE=0"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s -f http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - reportportal
    restart: always

  migrations:
    image: reportportal/migrations:5.15.0
    logging:
      <<: *logging
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_SERVER: *db_host
      POSTGRES_PORT: *db_port
      POSTGRES_DB: *db_name
      POSTGRES_USER: *db_user
      POSTGRES_PASSWORD: *db_password
    networks:
      - reportportal
    restart: on-failure

  index:
    image: reportportal/service-index:5.15.0
    logging:
      <<: *logging
    depends_on:
      gateway:
        condition: service_started
    environment:
      LB_URL: http://gateway:8081
      TRAEFIK_V2_MODE: 'true'
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.http.routers.index.rule=PathPrefix(`/`)"
      - "traefik.http.routers.index.service=index"
      - "traefik.http.routers.index.entrypoints=web"
      - "traefik.http.services.index.loadbalancer.server.port=8080"
      - "traefik.expose=true"
    networks:
      - reportportal
    restart: always

  ui:
    image: reportportal/service-ui:5.15.1
    environment:
      RP_SERVER_PORT: "8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.http.middlewares.ui-strip-prefix.stripprefix.prefixes=/ui"
      - "traefik.http.routers.ui.middlewares=ui-strip-prefix@docker"
      - "traefik.http.routers.ui.rule=PathPrefix(`/ui`)"
      - "traefik.http.routers.ui.service=ui"
      - "traefik.http.routers.ui.entrypoints=web"
      - "traefik.http.services.ui.loadbalancer.server.port=8080"
      - "traefik.expose=true"
    networks:
      - reportportal
    restart: always

  api:
    image: reportportal/service-api:5.15.0
    logging:
      <<: *logging
    depends_on:
      rabbitmq:
        condition: service_healthy
      gateway:
        condition: service_started
      postgres:
        condition: service_healthy
      jobs:
        condition: service_healthy
    environment:
      <<: *common-environment
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: info
      RP_REQUESTLOGGING: "false"
      AUDIT_LOGGER: "OFF"
      MANAGEMENT_HEALTH_ELASTICSEARCH_ENABLED: "false"
      RP_ENVIRONMENT_VARIABLE_ALLOW_DELETE_ACCOUNT: "false"
      JAVA_OPTS: >
        -Xmx1g
        -XX:+HeapDumpOnOutOfMemoryError
        -XX:HeapDumpPath=/tmp
      RP_JOBS_BASEURL: http://jobs:8686
      COM_TA_REPORTPORTAL_JOB_INTERRUPT_BROKEN_LAUNCHES_CRON: PT1H
      REPORTING_QUEUES_COUNT: 10
      REPORTING_CONSUMER_PREFETCHCOUNT: 10
    volumes:
      - storage:/data/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8585/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.http.middlewares.api-strip-prefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.api.middlewares=api-strip-prefix@docker"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.service=api"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8585"
      - "traefik.expose=true"
    networks:
      - reportportal
    restart: always

  uat:
    image: reportportal/service-authorization:5.15.0
    logging:
      <<: *logging
    environment:
      <<: *common-environment
      RP_SESSION_LIVE: 86400
      RP_INITIAL_ADMIN_PASSWORD: erebus
      JAVA_OPTS: >
        -Djava.security.egd=file:/dev/./urandom
        -XX:MinRAMPercentage=60.0
        -XX:MaxRAMPercentage=90.0
        --add-opens=java.base/java.lang=ALL-UNNAMED
    volumes:
      - storage:/data/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9999/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.http.middlewares.uat-strip-prefix.stripprefix.prefixes=/uat"
      - "traefik.http.routers.uat.middlewares=uat-strip-prefix@docker"
      - "traefik.http.routers.uat.rule=PathPrefix(`/uat`)"
      - "traefik.http.routers.uat.service=uat"
      - "traefik.http.routers.uat.entrypoints=web"
      - "traefik.http.services.uat.loadbalancer.server.port=9999"
      - "traefik.expose=true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reportportal
    restart: always

  jobs:
    image: reportportal/service-jobs:5.15.0
    logging:
      <<: *logging
    depends_on:
      rabbitmq:
        condition: service_healthy
      gateway:
        condition: service_started
      postgres:
        condition: service_healthy
    environment:
      <<: *common-environment
      RP_ENVIRONMENT_VARIABLE_CLEAN_ATTACHMENT_CRON: 0 0 */24 * * *
      RP_ENVIRONMENT_VARIABLE_CLEAN_LOG_CRON: 0 0 */24 * * *
      RP_ENVIRONMENT_VARIABLE_CLEAN_LAUNCH_CRON: 0 0 */24 * * *
      RP_ENVIRONMENT_VARIABLE_BATCH-SIZE: 10000
      RP_ENVIRONMENT_VARIABLE_CLEAN_STORAGE_CRON: 0 0 */24 * * *
      RP_ENVIRONMENT_VARIABLE_STORAGE_PROJECT_CRON: 0 */5 * * * *
      RP_PROCESSING_LOG_MAXBATCHSIZE: 2000
      JAVA_OPTS: >
        -Djava.security.egd=file:/dev/./urandom
        -XX:MaxRAMPercentage=70.0
        -XX:+HeapDumpOnOutOfMemoryError
        -XX:HeapDumpPath=/tmp
    volumes:
      - storage:/data/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8686/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - traefik.http.middlewares.jobs-strip-prefix.stripprefix.prefixes=/jobs
      - traefik.http.routers.jobs.middlewares=jobs-strip-prefix@docker
      - traefik.http.routers.jobs.rule=PathPrefix(`/jobs`)
      - traefik.http.routers.jobs.service=jobs
      - traefik.http.routers.jobs.entrypoints=web
      - traefik.http.services.jobs.loadbalancer.server.port=8686
      - traefik.expose=true
    networks:
      - reportportal
    restart: always

  analyzer:
    image: reportportal/service-auto-analyzer:5.15.1
    logging:
      <<: *logging
    environment:
      <<: *common-analyzer-environment
    volumes:
      - storage:/data/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5001/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      opensearch:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reportportal
    restart: always

volumes:
  opensearch:
  storage:
  postgres:

networks:
  reportportal:
