[behave]
# Behave configuration file

# Show colored output
color = true

# Show skipped scenarios
show_skipped = true

# Stop on first failure (useful for debugging)
# stop = true

# Show timings
show_timings = true

# Default format (can be overridden with -f on command line)
# Options: pretty, plain, json, progress
format = pretty

# Logging level
# logging_level = INFO

# Capture stdout/stderr
# stdout_capture = true
# stderr_capture = true

# Tags to run by default (can be overridden with --tags on command line)
# default_tags = @match

# Paths to look for step definitions
# paths = features/

# File encoding
# default_format = utf-8

